<div>
  <h2>Dashboard</h2>

  <div *ngIf="checkedCheckboxes.length > 0">
    <h3>Checked Checkboxes:</h3>
    <ul>
      <li *ngFor="let checkbox of checkedCheckboxes">
        {{ checkbox.label }} - {{ checkbox.name }}
      </li>
    </ul>
  </div>

  <div *ngIf="checkedCheckboxes.length === 0">
    <p>No checkboxes selected.</p>
  </div>

  <div *ngIf="isValidSelection()">
    <app-last-three-days *ngIf="isSelected('last_three_days') && isSelected('sum')" [operation]="'sum'"></app-last-three-days>
    <app-last-three-days *ngIf="isSelected('last_three_days') && isSelected('average')" [operation]="'average'"></app-last-three-days>

     </div>

  <button (click)="navigateToConfig()">Go Back to Config View</button>
</div>
