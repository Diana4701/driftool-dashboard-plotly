<div>
  <h2>Configuration View</h2>
  <form (ngSubmit)="onSubmit()">
    <div *ngFor="let checkbox of checkboxData">
      <label>
        <input type="checkbox" [(ngModel)]="checkboxes[checkbox.name]" name="{{checkbox.name}}"
               (change)="updateTimeSelected()">
        {{ checkbox.label }}
      </label>
    </div>
    <button type="submit"  [disabled]="!timeSelected" >Save and Go to Dashboard</button>
  </form>
</div>
