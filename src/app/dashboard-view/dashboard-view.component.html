<!-- dashboard-view.component.html -->
<div>
  <h2>Dashboard</h2>

  <div *ngIf="checkedCheckboxes.length > 0">
    <h3>Checked Checkboxes:</h3>
    <ul>
      <li *ngFor="let checkbox of checkedCheckboxes">
        {{ checkbox.label }} - {{ checkbox.name }}
      </li>
    </ul>
  </div>

  <div *ngIf="checkedCheckboxes.length === 0">
    <p>No checkboxes selected.</p>
  </div>

  <div *ngIf="isValidSelection()">
    <app-time-period
      *ngIf="isSelected('last_three_days')"
      [timePeriod]="'threeDays'"
      [showSum]="isSelected('sum')"
      [showAverage]="isSelected('average')">
    </app-time-period>

    <app-time-period
      *ngIf="isSelected('last_seven_days')"
      [timePeriod]="'lastWeek'"
      [showSum]="isSelected('sum')"
      [showAverage]="isSelected('average')">
    </app-time-period>
  </div>

  <button (click)="navigateToConfig()">Go Back to Config View</button>
</div>
